    <main class="main-content">
        <section class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <div class="form-icon">
                        <i class="fas fa-dog"></i>
                    </div>
                    <h1 class="form-title">Cadastro de Animal</h1>
                    <p class="form-description">
                        Cadastre um novo amiguinho em busca de um lar
                    </p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-heart"></i>
                            Dados do Animal
                        </h2>
                        <p class="card-description">
                            Preencha os dados do animal disponível para adoção
                        </p>
                    </div>
                    <div class="card-content">
                        <form id="cadastro-animal-form" action="php/cadastro_animal.php" method="POST">
                            <div class="form-group">
                                <label for="nome" class="form-label">Nome do Animal *</label>
                                <input
                                    type="text"
                                    id="nome"
                                    name="nome"
                                    class="form-input"
                                    placeholder="Digite o nome do animal"
                                    required
                                >
                            </div>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="idade" class="form-label">Idade (anos) *</label>
                                    <input
                                        type="number"
                                        id="idade"
                                        name="idade"
                                        class="form-input"
                                        placeholder="Idade em anos"
                                        min="0"
                                        max="30"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="cor" class="form-label">Cor *</label>
                                    <input
                                        type="text"
                                        id="cor"
                                        name="cor"
                                        class="form-input"
                                        placeholder="Cor predominante"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="raca" class="form-label">Raça *</label>
                                <input
                                    type="text"
                                    id="raca"
                                    name="raca"
                                    class="form-input"
                                    placeholder="Raça do animal"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="fichaSaude" class="form-label">
                                    <i class="fas fa-stethoscope"></i>
                                    Ficha de Saúde (opcional)
                                </label>
                                <textarea
                                    id="fichaSaude"
                                    name="fichaSaude"
                                    class="form-textarea"
                                    placeholder="Informações sobre a saúde, vacinas, tratamentos..."
                                    rows="4"
                                ></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                <i class="fas fa-dog"></i>
                                Cadastrar Animal
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
