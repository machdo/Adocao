    <main class="main-content">
        <section class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <div class="form-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1 class="form-title">Cadastro de Padrinho</h1>
                    <p class="form-description">
                        Seja um padrinho e transforme a vida de um animal
                    </p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-heart"></i>
                            Dados do Padrinho
                        </h2>
                        <p class="card-description">
                            Preencha todos os campos para se tornar um padrinho
                        </p>
                    </div>
                    <div class="card-content">
                        <form id="cadastro-padrinho-form" action="php/cadastro_padri.php" method="POST">
                            <div class="form-group">
                                <label for="nome" class="form-label">Nome Completo *</label>
                                <input
                                    type="text"
                                    id="nome"
                                    name="nome"
                                    class="form-input"
                                    placeholder="Digite seu nome completo"
                                    required
                                >
                            </div>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="idade" class="form-label">Idade *</label>
                                    <input
                                        type="number"
                                        id="idade"
                                        name="idade"
                                        class="form-input"
                                        placeholder="Sua idade"
                                        min="18"
                                        max="120"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input
                                        type="text"
                                        id="cpf"
                                        name="cpf"
                                        class="form-input"
                                        placeholder="000.000.000-00"
                                        maxlength="14"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">E-mail *</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-input"
                                    placeholder="seu@email.com"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="telefone" class="form-label">Telefone *</label>
                                <input
                                    type="tel"
                                    id="telefone"
                                    name="telefone"
                                    class="form-input"
                                    placeholder="(11) 99999-9999"
                                    maxlength="15"
                                    required
                                >
                            </div>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                <i class="fas fa-user-plus"></i>
                                Cadastrar Padrinho
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
